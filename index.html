<!DOCTYPE html> 
<html>
<style> 
  html, body { 
    height: 100%; 
    margin: 0; 
    background: black; 
  } 

  .container { 
    width: 100%; 
    height: 100%;     
    display: flex; 
    justify-content: center;       
    align-items: center; 
  } 

  .container img { 
    width: 95%;
  }

  @media only screen and (min-width: 1025px) {
      .mobile-only { display:none !important; } 
  }

  @media only screen and (max-width: 1026px) {
      .desktop-only { display:none !important; } 
  } 
</style>

<body> 
  <div class="container">
    <img class="desktop-only" src="./resources/index_desktop.png"> 
    <img class="mobile-only" src="./resources/index_mobile.png"> 
  </div>  
</body> 
</html>
